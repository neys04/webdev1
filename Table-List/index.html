<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Table List of DCISM Students</h1>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="loadListButton">Load List</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
